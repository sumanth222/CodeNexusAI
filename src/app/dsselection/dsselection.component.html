<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <mat-toolbar style="background-image: linear-gradient(60deg, #F7F9F2, #F19ED2);">
        <p class="welcome-header">Welcome {{username}}</p>
        <span class="toolbar-spacer"></span>
        <div (click)="goToSectionScreen()" class="logout-button" style="margin-right: 10px;width: 15%;">
            <p class="logout-button-text">Exit programming section</p>
        </div>

        <button mat-button [matMenuTriggerFor]="menu">
            <span class="material-symbols-outlined" style="font-size: 30px;">
                account_circle
            </span>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item (click) = "goToProfile()">My Profile</button>
        <button mat-menu-item (click) = "logout()">Logout</button>
        </mat-menu>
      </mat-toolbar>  
    <button style="margin-top: 10px;" (click)="goBackToCompSelection()" mat-raised-button color="primary">Go back to Company selection</button>
    <h2 class="mat-tile-header">Choose a Data structure you want to practise on and the difficulty level.</h2>
        <p style="margin-left: 45%;display: inline-block;">
            <mat-slide-toggle [disabled]="disabled" [checked] = "checked" [(ngModel)]="timedMode">
                Timed mode
                <span *ngIf = "disabled == true" class="material-symbols-outlined">
                    lock
                </span>
            </mat-slide-toggle>
        </p>
        <br />
    <div style="margin-left: 20%; margin-right: 33%;">
        <label class="mat-tile-header-2">Choose your difficulty level: </label>
        <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="diffLevel" style="margin-left: 10%;">
            @for (difficulty of difficulties; track difficulty) {
                <mat-radio-button class="radio-button" [value]="difficulty">{{difficulty}}</mat-radio-button>
            }
        </mat-radio-group>
        <mat-grid-list class="mat-tile" cols="4" rowHeight="20vh" style="width: 60vw">
            @for(tile of tiles; track tile){
                <mat-grid-tile
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color"
                (click)="onTileSelect(tile.text)">{{tile.text}}</mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</body>
