<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <h2 class="cardHeaderText" style="text-align: center;">What do you want to practice today?</h2>
    <mat-card class="codingCard">
        <mat-card-content class="cs-text" style="margin-top: 20px;">
          <p class="cardText">SQL</p>
          <span class="material-symbols-outlined cardIcons">
            database
          </span>
        </mat-card-content>
    </mat-card>
    <mat-card class="sqlCard" (click) = "navigateToProgramming()">
        <mat-card-content class="cs-text" style="margin-top: 20px;">
          <p class="cardText">Programming</p>
          <span class="material-symbols-outlined cardIcons">
            terminal
          </span>
        </mat-card-content>
    </mat-card>
  </body>
