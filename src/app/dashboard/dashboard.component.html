<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <mat-toolbar style="background-image: linear-gradient(60deg, #F7F9F2, #F19ED2);">
        <p class="welcome-header">Welcome {{username}}</p>
        <span class="toolbar-spacer"></span>
        <div (click)="getPremium()" class="logout-button" style="margin-right: 10px;width: 8%;">
            <p class="logout-button-text">Get <b>PREMIUM</b></p>
        </div>
        <div (click)="goToSectionScreen()" class="logout-button" style="margin-right: 10px;width: 15%;">
            <p class="logout-button-text">Back to Home</p>
        </div>

        <button mat-button [matMenuTriggerFor]="menu">
            <span class="material-symbols-outlined" style="font-size: 30px;">
                account_circle
            </span>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="goToProfile()">My Profile</button>
        <button mat-menu-item (click) = "goToAbout()">About CodeNexusAI</button>
        <button mat-menu-item (click) = "logout()">Logout</button>
        </mat-menu>
        
      </mat-toolbar>      
    <h1 class="dash-header" style="text-align: center;margin-top: 8%;">Which company are you targeting?</h1>
    <p class="dash-body">This will help us curate questions for you!</p>
    <div style="margin-left: 35%; margin-top: 4%; margin-right: 33%;background-color: #F1F1F1; padding: 20px; border-radius: 10px;">
        <div *ngFor = "let company of companiesList; let i = index">
            <button (click)="navigate(i)" style="margin-top: 5%;width: 100%;"
            [ngStyle] = "{'background-color' : i % 2 == 0 ? '#C7B7A3' : '#EADBC8'}" mat-raised-button>
            <span class="button-text">{{company}}</span>
            <img src="../../assets/icons/companies/{{company}}.svg" height="25px" width="25px" style="margin-left: 10px;">
        </button>
        </div>
        <button (click)="navigate(-1)" style="margin-top: 5%;width: 100%;background-color: #B5C18E;" mat-raised-button>
            <span class="button-text">Random</span>
            <img src="../../assets/icons/companies/Anything goes.svg" height="30px" width="30px" style="margin-left: 10px;">
        </button>
    </div>
   
</body>
