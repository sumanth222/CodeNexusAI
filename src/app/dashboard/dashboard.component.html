<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <mat-toolbar>
        <p class="welcome-header">Welcome {{username}}</p>
        <span class="toolbar-spacer"></span>
        <div (click)="goToSectionScreen()" class="logout-button" style="margin-right: 10px;width: 15%;">
            <p class="logout-button-text">Exit programming section</p>
        </div>

        <button mat-button [matMenuTriggerFor]="menu">
            <span class="material-symbols-outlined" style="font-size: 30px;">
                account_circle
            </span>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="goToProfile()">My Profile</button>
        <button mat-menu-item (click) = "logout()">Logout</button>
        </mat-menu>
        
      </mat-toolbar>      
    <h2 class="dash-header" style="text-align: center;margin-top: 8%;">Pick your Poison!</h2>
    <div style="margin-left: 35%; margin-top: 8%; margin-right: 33%;background-color: #F1F1F1; padding: 20px; border-radius: 10px;">
        <div *ngFor = "let company of companiesList; let i = index">
            <button (click)="navigate(i)" style="margin-top: 5%;width: 100%;"
            [ngStyle] = "{'background-color' : i % 2 == 0 ? '#C7B7A3' : '#EADBC8'}" mat-raised-button>{{company}}</button>
        </div>
        <button (click)="navigate(-1)" style="margin-top: 5%;width: 100%;background-color: #B5C18E;" mat-raised-button>Anything goes</button>
    </div>
   
</body>
