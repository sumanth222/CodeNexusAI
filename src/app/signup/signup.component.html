<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
  <mat-progress-bar *ngIf = "isLoading" mode="indeterminate"></mat-progress-bar>
  <div class="left-pane">
    <div>
      <img class="main-image" src="../../assets/images/code-nexus.png">
    </div>
  </div>
    <div class="right-pane">
        <div id="recaptcha-container"></div>
        <div style="background-color:#c484f1; border-radius: 8px;height: 100%;">
          <h1 class="main-tag">The AI-based Coding platform</h1>
          <mat-form-field appearance="fill" style="width: 50%;margin-left: 20%;margin-top: 12%;">
            <mat-label>Username</mat-label>
            <input minlength="5" type="text" (change)="onChangeName()" id="phone-input" type="text" matInput [(ngModel)]="username" placeholder="Minimum 5 characters" [disabled]="disabled">
            <mat-hint>Enter your Username, only Alphabet accepted</mat-hint>
          </mat-form-field>
        <mat-form-field appearance="fill" style="width: 50%;margin-top: 1%;margin-left: 20%;">
          <mat-label>Phone Number</mat-label>
          <input (change)="onChangePhone()" id="phone-input" type="text" minlength="10" maxlength="10" matInput [(ngModel)]="phoneNumber" placeholder="Your 10 digit phone number" [disabled]="disabled">
          <mat-hint>An OTP will be sent, if you choose to sign in with phone number</mat-hint>
        </mat-form-field>

        <mat-form-field *ngIf = "showOTPInput" appearance="fill" style="width: 50%;margin-top: 1%;margin-left: 20%;">
          <mat-label>OTP</mat-label>
          <input type="text" matInput [(ngModel)]="otp" placeholder="Placeholder" [disabled]="otpDisabled">
          <mat-hint>Enter the OTP sent to your phone</mat-hint>
        </mat-form-field>

        <button *ngIf = "!showOTPInput" [disabled] = "signUpDisabled" (click)="createAccount()" style="margin-top: 5%;width: 60%;margin-left: 15%;" mat-raised-button color="primary">Verify phone number and Log in</button>
        <button *ngIf = "showOTPInput" [disabled] = "signUpDisabled" (click)="loginWithPhone()" style="margin-top: 5%;width: 60%;margin-left: 15%;" mat-raised-button color="primary">Sign In</button>
        <button [disabled] = "signUpDisabled" (click)="signupWithGoogle()" style="margin-top: 2%;width: 60%;margin-left: 15%;" mat-raised-button color="accent">Sign In with Google</button>
          <!-- <button (click)="createAccount()" style="margin-top: 5%;width: 60%;margin-left: 15%;" mat-raised-button color="primary">Sign Up</button>
         <button (click)="navigate2Login()" style="margin-top: 2%;width: 60%;margin-left: 15%;" mat-raised-button color="accent">Sign In</button> -->
        </div>
    </div>
</body>
