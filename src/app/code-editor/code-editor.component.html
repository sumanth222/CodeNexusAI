<mat-card>
    <mat-card-header  style="background-color: #F5DAD2; padding: 5px">
        <mat-card-title>Write your logic below</mat-card-title>
      </mat-card-header>
    <mat-card-content style="margin-top: 20px;">
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
    </mat-card-content>
    <div class="footer-actions">
        <div class="sub-footer-actions" style="display: flex;">
            <button mat-raised-button color="primary" (click)="askForHint()" style="width: 50%; margin: 10px;">Give me a hint</button>
            <button mat-raised-button color="accent" (click)="showSolution()" style="width: 50%; margin: 10px; display: inline-block;">Give me the solution</button>
        </div>   
        <div class="sub-footer-actions" style="display: flex;">
            <button mat-raised-button color="accent" (click)="submitCode()" style="width: 50%; margin: 10px; display: inline-block;">Submit Code</button>
            <button mat-raised-button color="primary" (click)="optimizeCode()" style="width: 50%; margin: 10px;">Optimize my code</button>
        </div>   
    </div> 
</mat-card>
