<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<div class="specifics-row">
    <mat-card>
        <mat-card-header style="background-color: #EF9C66; padding: 5px">
            <mat-card-title>Write your logic below</mat-card-title>
        </mat-card-header>
        <mat-card-content style="padding-top: 20px; background-color: #102C57;">
            <ngs-code-editor [theme]="theme" (valueChanged)="onCodeChanged($event)" [codeModel]="model" [options]="options"></ngs-code-editor>
        </mat-card-content>
        <div class="footer-actions">
            <button mat-raised-button *ngIf = "showNextQuestion == true" style="background-color: green; width: 100%;margin-top: 10px;" (click)="nextQuestion()">Nice work!
                Go to the next question.
            </button>
            <div class="sub-footer-actions" style="display: flex;">
                <button *ngIf = "showSubmitButton" mat-raised-button color="accent" (click)="submitCode()" [ngStyle] = "{'width' : showSolutionButton == true ? '50%' : '100%' }" style="width: 50%; margin: 10px; display: inline-block; cursor: pointer;">Submit Code</button>
                <button *ngIf = "showSolutionButton" mat-raised-button color="accent" (click)="showSolution()" [ngStyle] = "{'width' : showSubmitButton == true ? '50%' : '100%' }" style="margin: 10px; display: inline-block;">Give me the solution</button>
            </div>   
            <div class="sub-footer-actions" style="display: flex;">
                <div style="width: 100%;" matTooltip="{{premiumTooltip}}" [matTooltipDisabled]="isPremium">
                <button *ngIf = "showHintButton" [ngClass]="{'disabled': !isPremium}" [disabled] = "!isPremium" mat-raised-button color="primary" (click)="askForHint()" style="width: 98%; margin: 10px; cursor: pointer;" >Give me a hint
                    <span *ngIf = "isPremium == false" class="material-symbols-outlined">
                        lock
                    </span></button>
                </div>
                <div style="width: 100%;" matTooltip="{{premiumTooltip}}" [matTooltipDisabled]="isPremium">
                <button *ngIf = "showOptimizeButton" [ngClass]="{'disabled': !isPremium}" [disabled] = "!isPremium" mat-raised-button color="primary" (click)="optimizeCode()" style="width: 98%; margin: 10px; cursor: pointer;">Optimize my code
                    <span *ngIf = "isPremium == false" class="material-symbols-outlined" title="Unlock with PREMIUM subscription">
                        lock
                    </span></button>
                </div>
            </div>   
        </div> 
    </mat-card>
</div>
